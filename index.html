<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IF=edge">
        <meta name="viewpost" content="width=device+width, intitial-scale=1.0">
        <title>WEBSITE LOGIN</title>    
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h2 class="logo">logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="btnlogin-popup">Login</button>
            </nav>
        </header>
        
        <section class="wrapper">

            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <section class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <section class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </section>
                    <section class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </section>
                    <section class="remember-forget">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forget Password?</a>
                    </section>
                    <button type="submit" class="btn">Login</button>
                    <section class="login-register">
                        <p>Don't have an Account Register?<a href="#" class="register-link">Register</a></p>
                    </section>
                </form>
            </section>
            <section class="form-box register">
                <h2>Register</h2>
                <form action="#">
                    <section class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="text" required>
                        <label>Name</label>
                    </section>
                    <section class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </section>
                    
                    <section class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </section>
                    <section class="remember-forget">
                        <label><input type="checkbox">I agree to the tearms & condition</label>
                        
                    </section>
                    <button type="submit" class="btn">Register</button>
                    <section class="login-register">
                        <p>Have an Account?<a href="#" class="login-link">Login</a></p>
                    </section>
                </form>
            </section>
        
        </section>


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
